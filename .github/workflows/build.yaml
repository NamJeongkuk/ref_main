name: build

on:
  push:
    branches:
      - main
      - develop

  pull_request:

  issue_comment:
    types: [created, edited, deleted]

jobs:
  setup:
    uses: geappliances/skynet.workflow/.github/workflows/setup-workflow.yml@v1
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      artifact-retention-policy: number 50

  linux-tdd:
    if: ${{ github.event_name == 'pull_request' }}
    uses: geappliances/skynet.workflow/.github/workflows/build-workflow.yml@v1
    needs: setup
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      job-name: linux-tdd
      script: tdd
      runs-on: skynet-linux-x64

  linux-tdd-with-integration:
    if: ${{ github.event_name != 'pull_request' }}
    uses: geappliances/skynet.workflow/.github/workflows/build-workflow.yml@v1
    needs: setup
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      job-name: linux-tdd-with-integration
      script: tdd
      runs-on: skynet-linux-x64

  linux-build:
    uses: geappliances/skynet.workflow/.github/workflows/build-workflow.yml@v1
    needs: setup
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      job-name: linux-build
      script: build_all
      runs-on: skynet-linux-x64

  macos-tdd:
    uses: geappliances/skynet.workflow/.github/workflows/build-workflow.yml@v1
    needs: setup
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      job-name: macos-tdd
      script: tdd
      runs-on: skynet-macos-generic

  parametric-linux-tdd:
    uses: geappliances/skynet.workflow/.github/workflows/build-workflow.yml@v1
    needs: setup
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      job-name: parametric-linux-tdd
      script: parametric_tdd
      runs-on: skynet-linux-x64

  parametric-macos-tdd:
    uses: geappliances/skynet.workflow/.github/workflows/build-workflow.yml@v1
    needs: setup
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      job-name: parametric-macos-tdd
      script: parametric_tdd
      runs-on: skynet-macos-generic

  email:
    if: ${{ (cancelled() || failure()) && github.event_name != 'pull_request' }}
    uses: geappliances/skynet.workflow/.github/workflows/email-workflow.yml@v1
    needs: [macos-tdd, linux-build, linux-tdd, linux-tdd-with-integration, parametric-linux-tdd, parametric-macos-tdd]
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      recipients: kira.hartlage@geappliances.com, jose.padron@geappliances.com, leonardo.falconizzi@geappliances.com
      status: Failure
